x-common: &common
  networks:
    - bluelock-net
  restart: unless-stopped
  environment:
    - TZ=Asia/Bangkok

services:
  # === PRODUCTION SERVICES ===

  # Golang backend service for production
  backend-prod:
    <<: *common
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: bluelock-backend-prod
    ports:
      - "9051:8888"
    volumes:
      - ./uploads:/app/uploads
      - ./.env.prod:/app/.env # ใช้ .env.prod สำหรับ production
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles: ["production"]

  # MongoDB service for database
  mongodb:
    <<: *common
    image: mongo:4.4
    container_name: bluelock-mongodb
    volumes:
      - mongodb-data:/data/db
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"] # "mongosh" for 5.x version and later, "mongo" for 4.x
      interval: 10s
      timeout: 5s
      retries: 5
    profiles: ["production"]

  # Redis service for caching and message queuing
  redis:
    <<: *common
    image: redis:7
    container_name: bluelock-redis
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    profiles: ["production"]

  # Asynqmon for task queue monitoring
  asynqmon:
    <<: *common
    image: hibiken/asynqmon
    container_name: bluelock-asynqmon
    ports:
      - "9052:8080"
    environment:
      - REDIS_ADDR=redis:6379
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080"]
      interval: 10s
      timeout: 5s
      retries: 3
    depends_on:
      redis:
        condition: service_healthy
    profiles: ["production"]

  # Production OCR (no ports exposed)
  ocr-prod:
    <<: *common
    build:
      context: ./ocr
      dockerfile: Dockerfile.prod
    container_name: bluelock-ocr-prod
    environment:
      - MODE=production
    volumes:
      - ./uploads:/app/uploads
    profiles: ["production"]

  # === DEVELOPMENT SERVICES ===

  # Development Redis with exposed port
  redis-dev:
    <<: *common
    image: redis:7
    container_name: bluelock-redis-dev
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    profiles: ["development"]

  # Development Asynqmon with different port
  asynqmon-dev:
    <<: *common
    image: hibiken/asynqmon
    container_name: bluelock-asynqmon-dev
    ports:
      - "8080:8080"
    environment:
      - REDIS_ADDR=redis-dev:6379
    depends_on:
      redis-dev:
        condition: service_healthy
    profiles: ["development"]

  # Golang backend service for development
  backend-dev:
    <<: *common
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bluelock-backend-dev
    ports:
      - "8888:8888"
    volumes:
      - ./uploads:/app/uploads
      - ./.env.dev:/app/.env # ใช้ .env.dev สำหรับ development
    depends_on:
      mongodb-dev:
        condition: service_healthy
      redis-dev:
        condition: service_healthy
    profiles: ["development"]

  # OCR service with FastAPI (development only)
  ocr:
    <<: *common
    build:
      context: ./ocr
      dockerfile: Dockerfile
    container_name: bluelock-ocr
    environment:
      - MODE=development
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
    profiles: ["development"]

networks:
  bluelock-net:
    driver: bridge

volumes:
  redis-data:
  mongodb-data:
# Usage:
# Development: docker compose --profile development up -d
# Production:  docker compose --profile production up -d
#
# Environment Files:
# - .env.dev: Development environment variables
# - .env.prod: Production environment variables
#
# Services by Profile:
# Development: redis-dev, asynqmon-dev, backend-dev, ocr
# Production: redis, asynqmon, backend-prod, ocr-prod

